name: Auto-build Proton Bridge image

on:
  schedule:
    - cron: "23 3 * * *" # daily check
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: proton-bridge-auto-build
  cancel-in-progress: false

jobs:
  build-if-needed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest upstream Proton Bridge release
        id: upstream
        shell: bash
        run: |
          set -euo pipefail
          api="https://api.github.com/repos/ProtonMail/proton-bridge/releases/latest"
          tag="$(curl -fsSL "$api" | jq -r '.tag_name')"
          ver="${tag#v}"

          if [[ -z "$ver" || "$ver" == "null" ]]; then
            echo "Failed to read upstream release" >&2
            exit 1
          fi

          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Check if image tag already exists in GHCR
        id: exists
        shell: bash
        run: |
          set -euo pipefail
          image="ghcr.io/${{ github.repository }}"
          version="${{ steps.upstream.outputs.version }}"

          if docker manifest inspect "$image:$version" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Image $image:$version already exists, skipping build."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        if: steps.exists.outputs.exists == 'false'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.exists.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.exists.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Docker metadata (tags + labels)
        if: steps.exists.outputs.exists == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.upstream.outputs.version }}
          labels: |
            org.opencontainers.image.title=protonmail-bridge
            org.opencontainers.image.description=Proton Mail Bridge built from source for Docker (Alpine, non-root)
            org.opencontainers.image.vendor=Lanjelin
            org.opencontainers.image.version=${{ steps.upstream.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.documentation=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.licenses=MIT

      - name: Build & push image
        if: steps.exists.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BRIDGE_VERSION=${{ steps.upstream.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
